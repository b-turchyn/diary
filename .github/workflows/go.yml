name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v && ls

    - name: Test
      run: go test -v ./...
      
    - uses: actions/upload-artifact@v2
      if: matrix.os == 'windows-latest'
      with:
        name: diary-${{ env.GOOS }}_${{ env.GOARCH }}.exe
        path: diary.exe
      
    - uses: actions/upload-artifact@v2
      if: matrix.os == 'ubuntu-latest'
      with:
        name: diary-${{ env.GOOS }}_${{ env.GOARCH }}
        path: diary
      
    - uses: actions/upload-artifact@v2
      if: matrix.os == 'macOS-latest'
      with:
        name: diary-${{ env.GOOS }}_${{ env.GOARCH }}
        path: diary
